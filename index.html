        darkMode: 'class',

    <style>
      body {
        background-color: #030014;
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow: hidden; /* App-like feel */
      }

      /* Global Noise Overlay */
      .noise-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Ambient Light Orbs */
      .ambient-light {
        position: fixed;
        width: 800px;
        height: 800px;
        border-radius: 50%;
        filter: blur(120px);
        opacity: 0.15;
        z-index: 0;
        pointer-events: none;
        animation: float 10s ease-in-out infinite;
      }
      .light-1 { top: -20%; left: -10%; background: #6366f1; }
      .light-2 { bottom: -20%; right: -10%; background: #a855f7; animation-delay: -5s; }

      @keyframes float {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(30px, 50px); }
      }

      /* Glass Panel V2 - More refined */
      .glass-panel {
        background: rgba(15, 16, 22, 0.4);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }
      
      /* Subtle inner highlight for cards */
      .glass-card {
        background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-top: 1px solid rgba(255, 255, 255, 0.15); /* Top light highlight */
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      .glass-card:hover {
        background: linear-gradient(180deg, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.02) 100%);
        border-color: rgba(99, 102, 241, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }
      
      /* Selection Color */
      ::selection { background: rgba(99, 102, 241, 0.3); color: white; }
    </style>
